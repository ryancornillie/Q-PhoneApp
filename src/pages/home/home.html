<ion-header>
  <ion-navbar>
    <ion-title>Offices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <h3>Hello {{uName}}</h3>
        <ion-avatar item-left>
            <img [src]="pictureUrl">
        </ion-avatar>
    </ion-item>


    <ion-card *ngFor='let office of offices'>
        <ion-card-content>
            <ion-card-title>
                {{office.name}}
            </ion-card-title>
            <h2>{{office.location}}</h2>
            <p>{{office.description}}</p>
            <ion-item>
                <button ion-button item-left>Like</button>
                <button ion-button item-right>Comment</button>
            </ion-item>
        </ion-card-content>
    </ion-card>


</ion-content>
